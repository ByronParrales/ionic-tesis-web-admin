<div class="post">
    <ion-item lines="none">
        <ion-avatar slot="start">
            <img src="/assets/avatars/{{post.usuario.avatar}}" />
        </ion-avatar>
        <ion-label>
            <h3>{{post.usuario.nombre}}</h3>
            <h5>{{post.usuario.email}} </h5>
        </ion-label>
    </ion-item>


    <!--ngIf imgs-->
    <ion-slides pager="true" *ngIf="post.img.length > 1">
        <ion-slide *ngFor="let img of post,img" class="image-slide" [style]="(img | imagen: post.usuario._id) | domSanitizer">
        </ion-slide>
    </ion-slides>

    <ion-slides *ngIf="post.img.length === 1" [options]="slideSoloOpts">
        <ion-slide class="image-slide" [style]="(post.img[0] | imagen: post.usuario._id) | domSanitizer">
        </ion-slide>
    </ion-slides>
    <ion-item lines="none">
        <br>
        <ion-label text-wrap>
            {{post.descripcion}}
        </ion-label>
    </ion-item>
    <ion-item lines="none">
        <br>
        <ion-buttons slot="end">
            <ion-button (click)="abrirAula()" class="btn-borde">
                <ion-icon slot="end" name="lock-open"></ion-icon>
                <ion-label>Abrir</ion-label>
            </ion-button>
            <ion-button (click)="cerrarAula()" class="btn-borde">
                <ion-icon slot="end" name="lock-open"></ion-icon>
                <ion-label>Cerrar</ion-label>
            </ion-button>
        </ion-buttons>
    </ion-item>


</div>
