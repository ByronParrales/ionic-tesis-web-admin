<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title>
            Nuevo Ingreso de Aula
        </ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="crearPost()" [disabled]="post.descripcion.length < 1 " color="primary">
                Publicar
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

                    <ion-label class="centerTxT">Apartado para Ingresar AULAS</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Descripcion</ion-label>
                    <ion-textarea [(ngModel)]="post.descripcion"></ion-textarea>
                </ion-item>

            </ion-list>
