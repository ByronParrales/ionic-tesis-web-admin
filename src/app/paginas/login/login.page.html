<ion-content>
    <ion-slides class="mainSlide" #slidePrincipal>
        <ion-slide>
            <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
                <br><br><br>
                <ion-grid fixed>
                    <ion-card mode="ios" class="colorCol">
                        <ion-row>
                            <ion-col>
                                <img src="/assets/avatars/av-1.png">
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-list>
                                    <ion-item>
                                        <ion-icon name="mail"></ion-icon>
                                        &nbsp;&nbsp;
                                        <ion-label class=varFor>Correo</ion-label>
                                        <ion-input name="email" type="email" [(ngModel)]="loginUser.email" required></ion-input>
                                    </ion-item>

                                    <ion-item>
                                        <ion-icon name="lock-closed"></ion-icon>
                                        &nbsp;&nbsp;
                                        <ion-label class=varFor>Contrase√±a</ion-label>
                                        <ion-input name="password" type="password" [(ngModel)]="loginUser.password" required></ion-input>
                                    </ion-item>

                                </ion-list>
                            </ion-col>
                        </ion-row>
                        <br><br>
                        <ion-row>
                            <ion-col>
                                <ion-button type="submit" color="tertiary" shape="round">
                                    Iniciar Sesion
                                </ion-button>
                            </ion-col>
                            <br><br>
                        </ion-row>
                        <br><br>
                    </ion-card>


                </ion-grid>
            </form>



        </ion-slide>
    </ion-slides>



</ion-content>
