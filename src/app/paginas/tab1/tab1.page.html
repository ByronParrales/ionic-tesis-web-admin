<ion-header>
    <ion-toolbar>
        <!-- <ion-buttons slot="start">
            <ion-icon slot="icon-only" name="bonfire"></ion-icon>
        </ion-buttons>-->
        <ion-title>
            Lista de Aulas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="light">
    <!--Refresh-->
    <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>




    <!--Posts-->
    <app-posts [posts]="posts"></app-posts>


    <!--Infinite Scroll-->
    <ion-infinite-scroll [disabled]="!habilitar" threshold="150px" (ionInfinite)="siguientes($event)">
        <ion-infinite-scroll-content>
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
