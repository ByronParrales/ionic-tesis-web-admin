<ion-header class="ion-no-border">

    <ion-toolbar mode="ios">
        <ion-buttons slot="end">
            <ion-button (click)="logout()" color="danger">
                <ion-icon slot="icon-only" name="exit"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-grid fixed>
        <ion-card mode="ios" class="colorCol">
            <ion-row class="top-20">

                <ion-col size="12" text-center>
                    <br> <br>
                    <img src="assets/avatars/{{usuario.avatar}} " class="img-avatar">
                </ion-col>

            </ion-row>

            <ion-row class="top-20">
                <ion-col size="12" class="centerTxT">
                    <ion-label mode="ios">
                        <h1>Actualizar perfil</h1>
                    </ion-label>
                </ion-col>
            </ion-row>


            <app-avatar-selector (avatarSel)="usuario.avatar = $event" [avatarActual]="usuario.avatar"></app-avatar-selector>
            <br>

            <form (ngSubmit)="actualizar(fActualizar)" #fActualizar>
                <ion-row>
                    <ion-col>

                        <ion-list>

                            <ion-item>
                                <ion-icon name="mail-unread-outline" item-start></ion-icon>
                                &nbsp;&nbsp;
                                <ion-label class="varFor">Email:</ion-label>
                                <ion-input name="email" type="email" [(ngModel)]="usuario.email" required></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-icon name="person-outline"></ion-icon>
                                &nbsp;&nbsp;
                                <ion-label class="varFor">Nombre:</ion-label>
                                <ion-input name="nombre" type="text" [(ngModel)]="usuario.nombre" required></ion-input>
                            </ion-item>
                            <!--     <ion-item>
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                &nbsp;&nbsp;
                                <ion-label>Contrase√±a:</ion-label>
                                <ion-input name="password" type="password" [(ngModel)]="usuario.password" required></ion-input>
                            </ion-item>-->



                        </ion-list>
                    </ion-col>
                </ion-row>
                &nbsp;
                <ion-row>
                    <ion-col class="centerTxT">
                        <ion-button type="submit" color="tertiary" shape="round">
                            Actualizar
                        </ion-button>
                    </ion-col>
                </ion-row>

            </form>
        </ion-card>
    </ion-grid>




</ion-content>
